name: Actions

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1.1
        with:
          who-to-greet: Carey
      - name: Log Greeting timeout-minutes
        run: echo "${{ steps.greet.outputs.time }}"

